<script>
    document.querySelector('.searchbr').addEventListener('focus', () => {
        document.querySelector('.icons').style.display = 'none';
    });
    document.querySelector('.searchbr').addEventListener('blur', () => {
        document.querySelector('.icons').style.display = 'block';
    });
    let def;
    let opts = [
        "rock",
        "nirvana",
        "heavy metal",
        "emo",
        "restart",
        "punk",
        "punk"
    ];
    def = opts[Math.floor(Math.random() * opts.length)];
    document.getElementById('sorte').innerHTML = "Estou com o " + def;
    document.getElementById('sorte').addEventListener('click', () => {
        alert('Você está com o ' + def);
    });


</script>
